{% extends "base.html" %}
{% block content %}
{% load static %}

<div class="container text-center mt-5">
  <div class="profile-icon bg-dark rounded-circle text-white d-inline-flex justify-content-center align-items-center" style="width: 100px; height: 100px;">
    <span style="font-size: 48px;">{{ user.username|first|upper }}</span>
  </div>
  
  <h3 class="mt-3">{{ user.username }}</h3>
  <p> {{ user.email }}</p>

  <div class="mt-3">
    <button class="btn btn-dark rounded-5">Share</button>
    <button class="btn btn-dark rounded-5">Edit Profile</button>
  </div>
</div>



{% endblock %}
